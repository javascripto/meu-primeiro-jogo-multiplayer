<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
        #screen {
            border: 1px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>    

    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');
        const currentPlayerId = 'player1';

        const game = {
            players: {
                player1: { x: 1, y: 1 },
                player2: { x: 9, y: 9 },
            },
            fruits: {
                fruit1: { x: 3, y: 1 },
            }
        };


        function handleKeydown(event) {
            const keyPressed = event.key;
            const player = game.players[currentPlayerId];

            if (keyPressed === 'ArrowUp' && player.y - 1 >= 0) return player.y--;
            if (keyPressed === 'ArrowDown' && player.y + 1 < screen.height) return player.y++;
            if (keyPressed === 'ArrowLeft' && player.x - 1 >= 0) return player.x--;
            if (keyPressed === 'ArrowRight' && player.x + 1 < screen.width) return player.x++;
        }

        function renderScreen() {
            context.clearRect(0, 0, screen.width, screen.height);

            for (const playerId in game.players) {
                const player = game.players[playerId];
                context.fillStyle = 'black';
                context.fillRect(player.x, player.y, 1, 1);
            }

            for (const fruitId in game.fruits) {
                const fruit = game.fruits[fruitId];
                context.fillStyle = 'green';
                context.fillRect(fruit.x, fruit.y, 1, 1);
            }

            requestAnimationFrame(renderScreen);
        }

        renderScreen();
        document.addEventListener('keydown', handleKeydown);

        // npx serve
    </script>
</body>
</html>
